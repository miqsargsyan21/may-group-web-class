<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, td, th {
            border: 0.5px solid gray;
            border-collapse: collapse;
            padding: 10px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Tag name</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>i</td>
                <td>Makes the font style italic</td>
                <td>
                    <i>Italic Text</i>
                </td>
            </tr>
            <tr>
                <td rowspan="3">h1-h6</td>
                <td rowspan="3">Defines HTML headings in 6 sizes</td>
                <td>
                    <h1>Heading 1</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Heading 2</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <h6>Heading 6</h6>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
